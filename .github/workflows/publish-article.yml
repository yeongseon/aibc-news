name: Publish Article Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "data/ready-news/**/*.json"
  workflow_dispatch:
    inputs:
      run_date:
        description: "Run date (YYYY-MM-DD)"
        required: false
      dry_run:
        description: "Dry run without publishing"
        required: false
        default: "false"
      force_publish:
        description: "Overwrite existing posts"
        required: false
        default: "false"
      max_chars:
        description: "Override max chars"
        required: false
      min_chars:
        description: "Override min chars"
        required: false
      category:
        description: "Limit to a single category (politics|economy|society|world|tech|culture|sports|entertainment|life|weather)"
        required: false
      idempotency_key:
        description: "Idempotency key for dispatch"
        required: false

concurrency:
  group: publish-article-${{ inputs.idempotency_key || inputs.run_date || github.run_id }}
  cancel-in-progress: false

jobs:
  publish-article:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      models: read

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Resolve run date from changed ready-news files
        if: ${{ github.event_name == 'push' }}
        run: |
          RUN_DATE=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '^data/ready-news/' | cut -d/ -f3 | sort -u | tail -n1)
          if [ -z "$RUN_DATE" ]; then
            echo "No ready-news date folder found in push diff"
            exit 1
          fi
          echo "RUN_DATE=$RUN_DATE" >> "$GITHUB_ENV"

      - name: Run pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_DATE: ${{ env.RUN_DATE || inputs.run_date }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
          FORCE_PUBLISH: ${{ github.event_name == 'push' && 'true' || (github.event_name == 'workflow_dispatch' && inputs.force_publish || 'false') }}
          CATEGORY: ${{ inputs.category }}
          ARTICLE_MAX_CHARS: ${{ github.event_name == 'workflow_dispatch' && inputs.max_chars || '' }}
          ARTICLE_MIN_CHARS: ${{ github.event_name == 'workflow_dispatch' && inputs.min_chars || '' }}
        run: |
          python scripts/run_publish_article.py

      - name: Commit and push outputs
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts/
          git diff --quiet && git diff --staged --quiet || git commit -m "자동 브리핑 발행: $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Upload pipeline artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-${{ env.RUN_DATE || inputs.run_date || github.run_id }}
          path: |
            data/ready-news/**
            _posts/**

      - name: Create failure issue
        if: ${{ failure() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_DATE=${{ env.RUN_DATE || inputs.run_date }}
          if [ -z "$RUN_DATE" ]; then RUN_DATE=$(date +'%Y-%m-%d'); fi
          gh api --method POST /repos/${{ github.repository }}/issues \
            -f title="Article publish failed: ${RUN_DATE}" \
            -f body="Workflow run failed. Publish artifacts attached in Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f labels[]=automation \
            -f labels[]=publish-article
