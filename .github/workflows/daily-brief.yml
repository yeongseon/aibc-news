name: Daily Brief Pipeline

on:
  schedule:
    - cron: "30 21 * * *" # 06:30 KST
  workflow_dispatch:
    inputs:
      run_date:
        description: "Run date (YYYY-MM-DD)"
        required: false
      dry_run:
        description: "Dry run without publishing"
        required: false
        default: "false"

jobs:
  daily-brief:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUN_DATE: ${{ inputs.run_date }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          python scripts/run_daily_brief.py

      - name: Commit and push outputs
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts/ data/ logs/
          git diff --quiet && git diff --staged --quiet || git commit -m "자동 브리핑 발행: $(date +'%Y-%m-%d %H:%M')"
          git push
