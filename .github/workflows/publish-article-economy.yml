name: Publish Article Economy

on:
  workflow_dispatch:
    inputs:
      run_date:
        description: "Run date (YYYY-MM-DD)"
        required: false
      dry_run:
        description: "Dry run without publishing"
        required: false
        default: "false"
      force_publish:
        description: "Overwrite existing posts"
        required: false
        default: "false"
  repository_dispatch:
    types: [publish_article]

jobs:
  publish-article-economy:
    if: ${{ github.event_name != 'repository_dispatch' || github.event.client_payload.category == 'economy' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      models: read

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_DATE: ${{ inputs.run_date || github.event.client_payload.run_date }}
          DRY_RUN: ${{ inputs.dry_run || github.event.client_payload.dry_run }}
          FORCE_PUBLISH: ${{ inputs.force_publish || github.event.client_payload.force }}
          ARTICLE_MAX_CHARS: ${{ inputs.max_chars || github.event.client_payload.max_chars }}
          ARTICLE_MIN_CHARS: ${{ inputs.min_chars || github.event.client_payload.min_chars }}
          PIPELINE_KIND: "economy"
        run: |
          python scripts/run_publish_article.py

      - name: Upload pipeline artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-economy-${{ inputs.run_date || github.run_id }}
          path: |
            data/**
            logs/**

      - name: Create failure issue
        if: ${{ failure() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_DATE=${{ inputs.run_date }}
          if [ -z "$RUN_DATE" ]; then RUN_DATE=$(date +'%Y-%m-%d'); fi
          gh api --method POST /repos/${{ github.repository }}/issues             -f title="Article publish (economy) failed: ${RUN_DATE}"             -f body="Workflow run failed. Logs/quality artifacts attached in Actions run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"             -f labels[]=automation             -f labels[]=publish-article
