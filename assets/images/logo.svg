<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="60" rx="8" fill="#1a1a1a"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(15, 15)">
    <!-- Circuit paths -->
    <path d="M15 5 L15 10 L20 10" stroke="#00ffcc" stroke-width="1.5" fill="none"/>
    <path d="M15 25 L15 20 L20 20" stroke="#00ffcc" stroke-width="1.5" fill="none"/>
    <path d="M5 15 L10 15" stroke="#00ffcc" stroke-width="1.5" fill="none"/>
    <path d="M25 15 L20 15" stroke="#00ffcc" stroke-width="1.5" fill="none"/>
    
    <!-- Brain shape -->
    <circle cx="15" cy="15" r="10" fill="#2a2a2a" stroke="#00ffcc" stroke-width="2"/>
    
    <!-- Neural network dots -->
    <circle cx="10" cy="10" r="2" fill="#00ffcc"/>
    <circle cx="20" cy="10" r="2" fill="#00ffcc"/>
    <circle cx="10" cy="20" r="2" fill="#00ffcc"/>
    <circle cx="20" cy="20" r="2" fill="#00ffcc"/>
    <circle cx="15" cy="15" r="2" fill="#ffffff"/>
    
    <!-- Connecting lines -->
    <line x1="15" y1="15" x2="10" y2="10" stroke="#00ffcc" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="15" x2="20" y2="10" stroke="#00ffcc" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="15" x2="10" y2="20" stroke="#00ffcc" stroke-width="0.5" opacity="0.5"/>
    <line x1="15" y1="15" x2="20" y2="20" stroke="#00ffcc" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Text: AIBC -->
  <text x="55" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">AIBC</text>
  
  <!-- Text: 뉴스룸 -->
  <text x="55" y="45" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#00ffcc">뉴스룸</text>
</svg>